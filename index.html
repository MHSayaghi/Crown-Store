<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>متجر كراون للعطور</title>
  <style>
    body { font-family: 'Cairo', sans-serif; direction: rtl; background: #fffaf2; color: #333; font-size: 18px; margin: 0; padding: 20px; }
    header { background: #b48c1d; color: white; padding: 15px; display: flex; justify-content: space-between; align-items: center; }
    .menu-btn { font-size: 26px; cursor: pointer; }
    .product { border: 1px solid #ccc; border-radius: 10px; padding: 15px; margin: 10px 0; background: white; }
    img { width: 100%; max-width: 250px; border-radius: 12px; }
  </style>
</head>
<body>
  <header>
    <h1>متجر كراون</h1>
    <span class="menu-btn">&#9776;</span>
  </header>

  <div class="product">
    <h2>L’Interdit - Givenchy</h2>
    <img src="linterdit.jpg" alt="L’Interdit">
    <p>عطر نسائي فاخر يتميز بالغموض والجرأة، مثالي للمناسبات الخاصة.</p>
  </div>

  <div class="product">
    <h2>Amouage Interlude Man</h2>
    <img src="amouage-interlude.jpg" alt="Amouage Interlude">
    <p>عطر رجالي شرقي فاخر، يمنحك حضوراً قوياً وأناقة نادرة.</p>
  </div>
</body>
</html>
