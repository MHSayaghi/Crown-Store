<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>متجر كراون للعطور</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: 'Cairo', sans-serif; background: #fffaf2; margin: 0; padding: 0; }
    header { background: #b48c1d; color: white; padding: 15px 20px; display: flex; justify-content: space-between; align-items: center; }
    header h1 { margin: 0; font-size: 22px; }
    .menu-btn { font-size: 26px; cursor: pointer; }
    #sidebar { height: 100%; width: 0; position: fixed; top: 0; right: 0; background: #333; overflow-x: hidden; transition: 0.5s; padding-top: 60px; z-index: 1; }
    #sidebar a { padding: 10px 30px; text-decoration: none; font-size: 18px; color: white; display: block; }
    #sidebar a:hover { background: #575757; }
    #sidebar .closebtn { position: absolute; top: 20px; left: 25px; font-size: 36px; }
    .search-container { padding: 15px; text-align: center; }
    .search-container input { width: 80%; padding: 10px; font-size: 16px; border: 1px solid #ccc; border-radius: 6px; }
    .filters { text-align: center; margin: 15px 0; }
    .filters button { margin: 5px; padding: 8px 14px; font-size: 16px; background: #b48c1d; color: white; border: none; border-radius: 6px; cursor: pointer; }
    .product-list { display: flex; flex-wrap: wrap; justify-content: center; padding: 10px; }
    .product { width: 250px; margin: 10px; background: white; padding: 15px; border-radius: 12px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); text-align: center; transition: 0.3s; }
    .product img { width: 100%; border-radius: 10px; }
    .product h3 { margin: 10px 0 5px; font-size: 18px; }
    .product p { font-size: 14px; }
    .btn { display: inline-block; margin-top: 10px; padding: 8px 15px; background: #333; color: white; text-decoration: none; border-radius: 6px; }
  </style>
</head>
<body>

<header>
  <h1>متجر كراون</h1>
  <span class="menu-btn" onclick="openSidebar()">&#9776;</span>
</header>

<div id="sidebar">
  <a href="javascript:void(0)" class="closebtn" onclick="closeSidebar()">&times;</a>
  <a href="index.html">الرئيسية</a>
  <a href="about.html">من نحن</a>
  <a href="contact.html">تواصل معنا</a>
  <a href="privacy.html">سياسة الخصوصية</a>
</div>

<div class="search-container">
  <input type="text" id="searchInput" onkeyup="searchProducts()" placeholder="ابحث عن عطر...">
</div>

<div class="filters">
  <button onclick="filterProducts('all')">الكل</button>
  <button onclick="filterProducts('رجالي')">رجالي</button>
  <button onclick="filterProducts('نسائي')">نسائي</button>
  <button onclick="filterProducts('للجنسين')">للجنسين</button>
</div>

<div class="product-list" id="productList">
  <div class="product نسائي">
    <h3>L’Interdit - Givenchy</h3>
    <img src="linterdit.jpg" alt="L’Interdit">
    <p>عطر نسائي فاخر يتميز بالغموض والجرأة.</p>
    <a class="btn" href="https://wa.me/967772771881">اطلب الآن</a>
  </div>

  <div class="product رجالي">
    <h3>Amouage Interlude Man</h3>
    <img src="amouage-interlude.jpg" alt="Interlude">
    <p>عطر رجالي شرقي يمنحك حضوراً طاغياً.</p>
    <a class="btn" href="https://wa.me/967772771881">اطلب الآن</a>
  </div>

  <div class="product للجنسين">
    <h3>Oud Satin Mood</h3>
    <img src="oud-satin.jpg" alt="Oud Satin">
    <p>عطر ناعم وفاخر مناسب للجنسين.</p>
    <a class="btn" href="https://wa.me/967772771881">اطلب الآن</a>
  </div>
</div>

<script>
  function openSidebar() {
    document.getElementById("sidebar").style.width = "250px";
  }

  function closeSidebar() {
    document.getElementById("sidebar").style.width = "0";
  }

  function filterProducts(category) {
    var products = document.querySelectorAll(".product");
    products.forEach(function(product) {
      if (category === "all" || product.classList.contains(category)) {
        product.style.display = "block";
      } else {
        product.style.display = "none";
      }
    });
  }

  function searchProducts() {
    var input = document.getElementById("searchInput").value.toLowerCase();
    var products = document.querySelectorAll(".product");
    products.forEach(function(product) {
      var name = product.getElementsByTagName("h3")[0].innerText.toLowerCase();
      product.style.display = name.includes(input) ? "block" : "none";
    });
  }
</script>

</body>
</html>
